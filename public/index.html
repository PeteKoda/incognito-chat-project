<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link href="/css/style.css" rel="stylesheet" />
    <title>Web socket app</title>
  </head>
  <body>
    <div id="mario-chat">
        <h2>Incognito Chat</h2>
        <div id="chat-window">

    </div>
  </body>
</html>
<script src="/js/chat.js">

</script>
